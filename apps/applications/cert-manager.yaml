apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustom/cert-manager/overlays
    repoURL: git@github.com:webstradev/argo-dev-cluster.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true