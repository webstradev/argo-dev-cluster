apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets 
  namespace: argocd
spec:
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  project: default
  source:
      repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 0.9.7
  syncPolicy:
    automated:
      prune: true
      selfHeal: true