apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webserver 
  namespace: argocd
spec:
  destination:
    namespace: webserver 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/webserver/overlays
    repoURL: git@github.com:webstradev/argo-dev-cluster.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true